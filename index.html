<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenAI - Pilihan Model AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="title">ZenAI</h1>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>Online</span>
            </div>
            <div class="selected-model" id="selectedModelIndicator" style="display: none;">
                <i class="fas fa-microchip"></i>
                <span id="currentModelName">Mistral 7B</span>
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Pesan akan muncul di sini -->
        </div>
        
        <!-- Model Selection -->
        <div class="model-selection" id="modelSelection">
            <div class="model-card mistral" id="mistralCard">
                <div class="model-icon">
                    <i class="fas fa-cloud"></i>
                </div>
                <h3 class="model-title">Mistral 7B</h3>
                <div class="model-desc">
                    Model open-source canggih dengan 7 miliar parameter. Gratis tanpa API key.
                </div>
                <div class="model-tag">GRATIS</div>
            </div>
            
            <div class="model-card gemini" id="geminiCard">
                <div class="model-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <h3 class="model-title">Gemini Pro</h3>
                <div class="model-desc">
                    Model AI canggih dari Google dengan kemampuan reasoning unggulan.
                </div>
                <div class="model-tag">BUTUH API KEY</div>
            </div>
        </div>
        
        <!-- API Key Input untuk Gemini -->
        <div class="api-key-container" id="apiKeyContainer" style="display: none;">
            <input 
                type="password" 
                class="api-key-input" 
                id="apiKeyInput" 
                placeholder="Masukkan API key Gemini..."
                autocomplete="off"
            >
            <button class="api-key-button" id="saveApiKey">
                <i class="fas fa-key"></i> Simpan
            </button>
        </div>
        
        <div class="model-info" id="modelInfo" style="display: none;">
            Anda menggunakan <span id="modelInfoName" style="font-weight:600;">Mistral 7B</span> | Mulai chat di bawah
        </div>
        
        <!-- Input Area -->
        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ketik pesan..." 
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="chat-footer">
            Dibuat oleh Zen | Powered by AI
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
